
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Emil Fashion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded shadow-lg w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
    <div id="error" class="text-red-400 text-sm mb-3 text-center"></div>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-3 rounded bg-gray-700 text-white" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyANWkWSqHvGDlRoyD00CaJzic56fyn_qJ8",
      authDomain: "emil-fashion-ebda3.firebaseapp.com",
      projectId: "emil-fashion-ebda3",
      storageBucket: "emil-fashion-ebda3.appspot.com",
      messagingSenderId: "104732916121",
      appId: "1:104732916121:web:4e50a0b3f0e80bc4c9fb08"
    };

    firebase.initializeApp(firebaseConfig);

    const form = document.getElementById("login-form");
    const errorDiv = document.getElementById("error");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "admin-dashboard.html";
        })
        .catch((error) => {
          errorDiv.textContent = "Login failed: " + error.message;
        });
    });
  </script>
</body>
</html>
